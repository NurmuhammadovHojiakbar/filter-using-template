<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter cards | Template exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="site-title">Buy something you want!</h1>

        <form  class="site-form" action="https://mayoq.uz" method="POST">            
        </form>

        <div class="card-container">            
        </div>
    </div>


    <template class="radio-template">
        <label class="radio">
            <input class="input-radio visually-hidden" type="radio" name="type" value="">
            <span class="input-radio__control"></span>
        </label>
    </template>

    <template class="card-template">
        <div class="card">
            <div class="image-box"></div>
            <h2 class="card-title"></h2>
            <p class="card-year card-p"></p>
            <p class="card-price card-p"></p>
            <button class="card-buy">Buy now</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
